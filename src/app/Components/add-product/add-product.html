<div class="container mt-4">

  <h3>Add New Product</h3>

  <form [formGroup]="productForm" (ngSubmit)="submitForm()" #Form="ngForm">

    <div class="mb-3">
      <label>Product Name</label>
      <input type="text" class="form-control" formControlName="name" [(ngModel)]="product.name" name="pname">
    </div>

    <div class="mb-3">
      <label>Price</label>
      <input type="number" class="form-control" formControlName="price" [(ngModel)]="product.price" name="pprice">
    </div>

    <div class="mb-3">
      <label>Category</label>
      <select class="form-select" formControlName="categoryId" [(ngModel)]="product.categoryId" name="pcategory">

        <option value="">-- Select Category --</option>

        @for (cat of categories; track $index) {
        <option [value]="cat.id">{{ cat.name }}</option>
        }
      </select>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label>Description</label>
      <textarea class="form-control" rows="3" formControlName="description" [(ngModel)]="product.description"
        name="pdescription">
      </textarea>
    </div>

    <button class="btn btn-primary" [disabled]="Form.invalid">
      Add Product
    </button>

  </form>
</div>
